<div class="container-fluid mt-5">
  <div class="row justify-content-center align-items-center no-gutters">
    <div class="col-12 col-md-6 col-lg-4 p-0 mb-3 custom-card-width">
      <div class="card p-3 mb-3 me-0 flex-shrink-2 mr-n-20 custom-card-height">
        <img class="card-img-top" src="/assets/images/Myprint1.png" alt="Card image cap">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 p-0 mb-3">
      <div class="card p-3 m-0 card2">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Paiement en ligne</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="cardNumber" class="form-label">Numéro de carte</label>
              <div class="input-group">
                <input type="text" class="form-control" id="cardNumber" placeholder="Numéro de carte">
                <span class="input-group-text">
                  <i class="fab fa-cc-visa fa-lg"></i>
                  <i class="fab fa-cc-mastercard fa-lg"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="cardName" class="form-label">Nom sur la carte</label>
              <input type="text" class="form-control" id="cardName" placeholder="Nom sur la carte">
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="expiryDate" class="form-label">Date d'expiration</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
              </div>
              <div class="form-group col-6">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="saveCard">
                <label class="form-check-label" for="saveCard">
                  Enregistrer cette carte pour les paiements futurs
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Payer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
